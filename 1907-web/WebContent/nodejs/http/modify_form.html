<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>member_modify</title>
</head>
<body>
<div id='view'>
<h3>회원 정보 수정</h3>
<form name='frm' method='post'>
<label>아이디</label>
<input type='text' name='mId' readonly />
<br/>
<label>성명</label>
<input type='text' name='mName' />
<br/>
<label>등록일</label>
<input type='date' name='rDate' />
<br/>
<label>학년</label>
<select name='grade'>
<option value='1'>1 학년</option>
<option value='2'>2 학년</option>
<option value='3'>3 학년</option>
<option value='4'>4 학년</option>
</select>
<p/>
<input type='button' value='정보수정' id='btnUpdate'/>
<input type='button' value='목록' id='btnList' name='main'/>
</form>
<script>
frm.main.onclick = function(){ location.href='index.html';}
</script>
</div>
</body>
</html>
